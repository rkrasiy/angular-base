<h4 *ngIf="title">{{ title }}</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let i = index;
    let isLast = last;
    let isEven = even;
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    class='list-group-item d-flex justify-content-between align-items-center'>

    <div>
      <span class="text-primary">{{i + 1}}. </span>

      <span>{{character.name}} - </span>

      <strong>power: </strong>

      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-outline-danger btn-sm" (click)="deleteCharacter(character.id)">x</button>
  </li>
</ul>
